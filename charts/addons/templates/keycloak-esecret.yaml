apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: keycloak-secret
  namespace: identity
spec:
  backendType: vault
  data:
    - key: secret/data/keycloak/admin-password
      name: admin-password
      property: admin-password
    - key: secret/data/keycloak/management-password
      name: management-password
      property: management-password
    - key: secret/data/keycloak/password
      name: password
      property: password
  vaultMountPoint: kubernetes
  vaultRole: jx-vault      
  template:
    type: Opaque